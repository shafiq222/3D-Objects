<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"> </script>
    <style>
        .col {
            text-align: center;
            border: 1px solid rgba(26, 8, 8, 0.712);
        }
    </style>
</head>

<body>
    <h1>My First Grid</h1>
    <div class="container">
        <div class="row">
            <div class="col">column 1</div>
            <div class="col">column 2</div>
            <div class="col">column 3</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-4" style="background-color: lavender;">div 1</div>
            <div class="col-md-5 col-12" style="background-color: rgb(94, 95, 9);">div 2</div>
    
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-6" style="background-color: #990433;">div 3</div>
            <div class="col-md-5 col-12" style="background-color: #555855;">div 4</div>
        </div>
        <div class="row">
            <div class="col-6" style="background-color: #777897;">div 5</div>
            <div class="col-6" style="background-color: rgba(160, 161, 104, 0.76);">div 6</div>
        </div>
    </div>

    <div class="container-fluid">
    
        <div class="row">
            <div class="col-lg-4" style="background-color: teal;">ayaan</div>
            <div class="col-lg-8" style="background-color: rgb(141, 137, 177);">orcalero orcala</div>
        </div>
</body>

</html>

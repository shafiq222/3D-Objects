<!DOCTYPE html>
<html>

<body>

    <form id="registerForm">
        <label>Username:</label>
        <input type="text" id="username" required minlength="3"><br><br>

        <label>Password:</label>
        <input type="password" id="password" required minlength="6"><br><br>

        <button type="submit">Register</button>
    </form>

    <p id="result"></p>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const result = document.getElementById("result");

            if (password.length < 6) {
                result.textContent = "Password must be at least 6 characters.";
                result.style.color = "red";
                return;
            }

            result.textContent = "Registration successful!";
            result.style.color = "green";
        });
    </script>

</body>

</html>

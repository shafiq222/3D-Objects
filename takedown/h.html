<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Variables</h1>
    <p>sum of 3 numbers</p>
    <p id="total"></p>

    <p id="sum"></p>

    <script>
        //division
        var num1 = 55;
        var num2 = 33;
        var num3 = 22;
        var div = num1 / num2 / num3
        document.getElementById("total").innerHTML = "the total is:" + div

        //subtraction
        var num1 = 55;
        var num2 = 33;
        var num3 = 22;
        var mult = num1 * num2 * num3
        document.getElementById("sum").innerHTML = "the total is:" + mult
    </script>
</body>

</html>

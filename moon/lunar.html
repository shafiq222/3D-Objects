<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h6>Call Stack</h6>
    <p id="di"></p>
    <script>
         function add(a, b) {
                return a + b
            }
            function average(a, b) {
                return add(a, b) / 2
            }
            let result = average(10, 20)
            document.getElementById("di").innerHTML = result
    </script>
    
        <h4>Methods in Array</h4>
        <p id="Lests"></p>
        <p id="Go"></p>
        <p id="Cheecks"></p>
        <script>
            var fruits = ["orange", "melon", "pineapple", "peach"]
            document.getElementById("Lests").innerHTML = fruits.join("üçä üçà üçç üçë")
            document.getElementById("Go").innerHTML = fruits
            fruits.pop()
            document.getElementById("Cheecks").innerHTML = fruits
        </script>

        <h5> Arrays in js</h5>
        <p id="mas"></p>
        <script>
            var text = ["lets", "go", "now"]
            document.getElementById("mas").innerHTML = text["2"]
        </script>
</body>

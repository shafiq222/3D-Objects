<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sum Arguments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        input {
            margin: 5px;
            padding: 5px;
        }

        button {
            padding: 6px 12px;
        }
    </style>
</head>

<body>

    <h2>Sum Numbers</h2>

    <input type="number" class="num" placeholder="Number 1">
    <input type="number" class="num" placeholder="Number 2">
    <input type="number" class="num" placeholder="Number 3">

    <br><br>
    <button onclick="sumAll()">Calculate Sum</button>

    <h3 id="result">Result: 0</h3>

    <script>
        function sumAll() {
            let inputs = document.querySelectorAll(".num");
            let total = 0;

            inputs.forEach(input => {
                total += Number(input.value);
            });

            document.getElementById("result").innerText = "Result: " + total;
        }
    </script>

</body>

</html>
